apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
spec:
  template:
    metadata:
      name: pod-java
      labels:
        app: lable-pod-java
    spec:
      containers:
        - name: container-java
          image: didox/validador-cpf-java-turma-devops
          ports:
            - containerPort: 8080
          env:
            - name: "DATABASE_URLS"
              value: "https://usuario@senha:mysql.server:3306"
  replicas: 3
  selector:
    matchLabels:
      app: lable-pod-java


